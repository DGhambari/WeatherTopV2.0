<form class="ui stacked segment form" action="/station/${_station.id}/addreading" method="POST">
    <div class="two fields">
        <div class="field">
            <label>Code</label>
            <input placeholder="Code" type="number" name="code">
        </div>
        <div class="field">
            <label>Temperature</label>
            <input placeholder="Temperature" type="number" step="0.01" name="temperature">
        </div>
        <div class="field">
            <label>Wind Speed</label>
            <input placeholder="Wind Speed" type="number" step="0.01" name="windspeed">
        </div>
        <div class="field">
            <label>Wind direction</label>
            <input placeholder="Wind Direction" type="number" name="winddirection">
        </div>
        <div class="field">
            <label>Pressure</label>
            <input placeholder="Pressure" type="number" name="pressure">
        </div>
    </div>
    <button class="ui blue submit button">Submit Report</button>
</form>
