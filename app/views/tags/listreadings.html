<table class="ui table">
  <thead>
  <tr>
    <th>Date</th>
    <th>Code</th>
    <th>Temp</th>
    <th>Wind Speed</th>
    <th>Wind Direction</th>
    <th>Pressure</th>
  </tr>
  </thead>
  <tbody>
  #{list items:_station.readings, as:'reading'}
  <tr>
    <td>
      ${reading.date}
    </td>
    <td>
      ${reading.code}
    </td>
    <td>
      ${reading.temperature}
    </td>
    <td>
      ${reading.windSpeed}
    </td>
    <td>
      ${reading.windDirection}
    </td>
    <td>
      ${reading.pressure}
    </td>
    <td>
      <a href="/station/${_station.id}/deletereading/${reading.id}" class="ui red icon button">
        <i class="icon trash"></i>
      </a>
    </td>
  </tr>
  #{/list}
  </tbody>
</table>
